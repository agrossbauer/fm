<!DOCTYPE html>
<html>

  <head>

		<meta http-equiv="X-UA-Compatible" content="IE=11" />


    <title>fm</title>

    <!-- Einbinden des Bootstrap-Stylesheets -->
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.6/css/bootstrap.min.css">
  
	


  </head>

  <body>
    <section class="container">
		<!--div class="row"-->
			<!--div class="col-sm-6 col-md-4"-->

		
		
		

		<div ng-app = "mainApp" ng-controller = "recipeController">
	
				<h3>{{recipe.title}}</h3>

				<div class="thumbnail">
				  <img ng-src="{{recipe.img}}" alt="...">
				  <!--
				  <img src="..." class="img-responsive" alt="test"/>
				  -->
				  
				</div>

				<div>
				<p>Source:<a href"http://www.orf.at">orf.at</a></p>
				</div>

				<div class="btn-group btn-group-justified" role="group" aria-label="...">
					  <div class="btn-group" role="group">
						<button ng-click = "btnOK()" type="button" class="btn btn-success btn-lg"> 
						     <span class="glyphicon glyphicon-ok"></span> Ja
						</button>
					  </div>
					 
					  <div class="btn-group" role="group">
						<button type="button" class="btn btn-danger btn-lg">
							<span class="glyphicon glyphicon-remove"></span> Nein
						</button>
					  </div>
				</div>

				<div>
				
         <table>
            <tr>
               <th>Name</th>
               <th>Roll No</th>
               <th>Percentage</th>
            </tr>
         
            <tr ng-repeat = "x in recipe.recipeCollection">
               <td>{{ x.title }}</td>
               <td>{{ x.img }}</td>
               <td>{{ x.rating }}</td>
			   
			   
            </tr>
         </table>
				</div>
	
	 
	 
      
         <table>
            <tr>
               <th>Name</th>
               <th>Roll No</th>
               <th>Percentage</th>
            </tr>
         
            <tr ng-repeat = "student in students">
               <td>{{ student.Name }}</td>
               <td>{{ student.RollNo }}</td>
               <td>{{ student.Percentage }}</td>
            </tr>
         </table>
      </div>
      	
			<!--/div-->
		<!--div-->  
    </section>
 

 <!-- optional: Einbinden der jQuery-Bibliothek -->
 <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>

 <!-- optional: Einbinden der Bootstrap-JavaScript-Plugins -->
 <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.6/bootstrap.min.js"></script>

 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
 <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>

 <script>
 

         
 
			var mainApp = angular.module("mainApp", []);
			
			var recipecounter=-1;
			
			mainApp.controller('recipeController',function($scope,$http) {
				
				$scope.recipe = {
				  
				
				 recipeCollection : [
				  {title: "Gericht1", img: "http://cdn.jamieoliver.com/recipe-database/xtra_med/51035095.jpg", rating: 0},
				  {title: "Gericht2", img: "http://cdn.jamieoliver.com/recipe-database/xtra_med/52813664.jpg", rating: 0}],
				 
				  title: "",
				  img: ""
				  
				};	
				
										   				
				$scope.btnOK = function() {
					recipecounter++;
					$scope.recipe.title=$scope.recipe.recipeCollection[recipecounter].title;
					$scope.recipe.img=$scope.recipe.recipeCollection[recipecounter].img;
					$scope.recipe.recipeCollection[recipecounter].rating = 1;
					
				};
				
				var url = "data.txt";

				    $http.get(url).then( function(response) {
				       $scope.students = response.data;
				    });
				
				
						
			});
		
			
			

			

			
			
	</script>	
	

 </body>

</html>
