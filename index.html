<!DOCTYPE html>
<html  ng-app="mainApp">

  <head>

	<meta http-equiv="X-UA-Compatible" content="IE=11" />

    <title>fm</title>

    <!-- Einbinden des Bootstrap-Stylesheets -->
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.6/css/bootstrap.min.css">
   
  </head>

  <body>
    <div class="container">
		<!--div class="row"-->
			<!--div class="col-sm-6 col-md-4"-->

		
		
		

		<div ng-app="ratingApp" ng-controller="ratingController">
	
	
 
	
	


	
		<div ng-hide="hideme">
				<h3>{{recipe.title}}</h3>

				<div class="thumbnail">
				  <img ng-src="{{recipe.img}}" alt="...">
				  <!--
				  <img src="..." class="img-responsive" alt="test"/>
				  -->
				  
				</div>

				<div>
				<p>Source:<a href"http://www.orf.at">orf.at</a></p>
				</div>

				<div class="btn-group btn-group-justified" role="group" aria-label="...">
					  <div class="btn-group" role="group">
						<button ng-click = "btnOK()" type="button" class="btn btn-success btn-lg"> 
						     <span class="glyphicon glyphicon-ok"></span> Ja
						</button>
					  </div>
					 
					  <div class="btn-group" role="group">
						<button type="button" class="btn btn-danger btn-lg">
							<span class="glyphicon glyphicon-remove"></span> Nein
						</button>
					  </div>
				</div>
		</div>
		
		<div ng-hide="!hideme">
				<br/>
				<table class="table table-bordered">
					<tr>
					   <th>Titel</th>
					   <th>Bild</th>
					   <th class="text-center">Auswahl</th>
					</tr>
				 
					<tr ng-repeat = "x in recipe.recipeCollection">
					   <td>{{ x.title }}</td>
					   <td>{{ x.img }}</td>
					   <td class="text-center">
							<span ng-hide="x.rating" class="glyphicon glyphicon-ok" ></span>
							<span ng-hide="!x.rating" class="glyphicon glyphicon-remove" ></span>
					   </td>
					</tr>
				</table>
		</div>

		 
	</div>
      	
		
    </div>
 

 
 <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
 <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.6/bootstrap.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
 <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
 <script src="app/app.module.js"></script>
 <script src="app/rating/rating.module.js"></script>

 



	 
	

 </body>

</html>
